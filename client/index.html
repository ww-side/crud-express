<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
  <title>Title</title>
</head>
<body>
<div class="d-flex justify-content-center flex-column align-items-center">
  <form method="post">
    <div class="d-flex flex-column gap-2 mt-2">
      <label for="firstName">
        <input
          class="form-control"
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First name"
        />
      </label>
      <label for="lastName">
        <input
          class="form-control"
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last name"
        />
      </label>
      <label for="faculty">
        <input
          class="form-control"
          type="text"
          id="faculty"
          name="faculty"
          placeholder="Faculty"
        />
      </label>
      <label for="group">
        <input
          class="form-control"
          type="text"
          id="group"
          name="group"
          placeholder="Group"
        />
      </label>
      <label for="scholarship">
        <input
          class="form-control"
          type="text"
          id="scholarship"
          name="scholarship"
          placeholder="Scholarship"
        />
      </label>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
      <button class="btn btn-primary" type="submit">Add</button>
      <button class="btn btn-primary" type="button" id="update-button">
        Update
      </button>
    </div>
  </form>
  <div class="d-flex flex-column">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Faculty</th>
        <th scope="col">Group</th>
        <th scope="col">Scholarship</th>
      </tr>
      </thead>
      <tbody id="output"></tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Edit student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="d-flex flex-column gap-2 mt-2">
            <label for="editId">
              <input
                class="form-control"
                type="text"
                id="editId"
                name="editFirstName"
                placeholder="ID"
                disabled="disabled"
              />
            </label>
            <label for="editFirstName">
              <input
                class="form-control"
                type="text"
                id="editFirstName"
                name="editFirstName"
                placeholder="First name"
              />
            </label>
            <label for="editLastName">
              <input
                class="form-control"
                type="text"
                id="editLastName"
                name="editLastName"
                placeholder="Last name"
              />
            </label>
            <label for="editFaculty">
              <input
                class="form-control"
                type="text"
                id="editFaculty"
                name="editFaculty"
                placeholder="Faculty"
              />
            </label>
            <label for="editGroup">
              <input
                class="form-control"
                type="text"
                id="editGroup"
                name="editGroup"
                placeholder="Group"
              />
            </label>
            <label for="editScholarship">
              <input
                class="form-control"
                type="text"
                id="editScholarship"
                name="editScholarship"
                placeholder="Scholarship"
              />
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-changes-button">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/index.js"></script>
</body>
</html>
